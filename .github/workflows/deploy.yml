name: Deploy to Azure App Service

on:
  push:
    branches:
      - master
      - main
      - 'feat/*'
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'
      - '**/*.md'

env:
  AZURE_WEBAPP_NAME: app-central-atendimento-19055 # Nome do seu App Service
  PYTHON_VERSION: '3.12' # VersÃ£o do Python usada no seu projeto

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
        cd ..

    - name: Create .env file for testing
      run: |
        echo "DATABASE_URL=sqlite+aiosqlite:///./test.db" > backend/.env
        echo "SECRET_KEY=test_secret_key_for_ci" >> backend/.env
        echo "APP_ENV=testing" >> backend/.env

    - name: Run tests
      run: |
        cd backend
        pytest
      env:
        DATABASE_URL: "postgresql://test:test@localhost/testdb"
        SECRET_KEY: "test_secret_key_for_ci"

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Prepare for Deployment
      run: |
        cp backend/requirements.txt .

    - name: Get Resource Group
      uses: azure/CLI@v1
      with:
        inlineScript: |
          rg=$(az webapp list --query "[?name=='${{ env.AZURE_WEBAPP_NAME }}'].resourceGroup" -o tsv)
          echo "RESOURCE_GROUP=$rg" >> $GITHUB_ENV

    - name: Stop Azure Web App
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az webapp stop --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        package: .
        clean: true
        startup-command: 'cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker src.main:app --bind 0.0.0.0:8000'

    - name: Start Azure Web App
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}
